<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pricing.css') }}">
</head>
<body>
    <div class="container py-3">
    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/open_tasks" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="https://www.theparagraph.ru/wp-content/uploads/2017/01/1bc75222690927f1f35be818e9b3fa24.jpg" width="100" height="30">
        <span class="fs-4">{% block user %}{% endblock %}</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="/open_tasks">Окрытые задачи</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/to-works">В работе</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/arh-tasks">Архив</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/stat">Статистика</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/logout">Выход</a>
      </nav>
    </header>

  <main>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">{% block body_tytel %}{% endblock %}</h1>
            {% block body_form %}{% endblock %}
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                {% block body_text %}{% endblock %}
                {% block body_statistics %}{% endblock %}
            </div>
        </div>
  </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-6 col-md">

            </div>
            <div class="col-6 col-md">

            </div>
        </div>
    </footer>
</body>
</html>
